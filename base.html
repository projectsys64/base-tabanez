<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Card Page</title>
  <style>
    .custom-card {
      background-color: #007BFF;
      color: white;
      border: none;
      transition: transform 0.2s;
    }

    .custom-card:hover {
      transform: scale(1.05);
    }

    .custom-card .card-body {
      padding: 1.5rem;
    }

    .custom-card h5.card-title {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .custom-card a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mb-4 custom-card">
        <div class="card-body text-center">
          <h5 class="card-title">Painel 1</h5>
          <a href="painel1.html"></a>
        </div>
      </div>
      <div class="card mb-4 custom-card">
        <div class="card-body text-center">
          <h5 class="card-title">Painel 2</h5>
          <a href="painel2.html"></a>
        </div>
      </div>
      <div class="card mb-4 custom-card">
        <div class="card-body text-center">
          <h5 class="card-title">Painel 3</h5>
          <a href="painel3.html"></a>
        </div>
      </div>
      <div class="card mb-4 custom-card">
        <div class="card-body text-center">
          <h5 class="card-title">Painel 4</h5>
          <a href="painel4.html"></a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
