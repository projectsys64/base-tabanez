<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar e exibir dados da planilha</title>
  <!-- Adicione os links para as bibliotecas Bootstrap e JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Filtrar e exibir dados da planilha</h1>
  
  <!-- Campos de pesquisa -->
  <div class="row mb-2">
    <div class="col">
      <label for="searchNome" class="form-label"><b>Nome:</b></label>
      <input type="text" id="searchNome" class="form-control" placeholder="Pesquisar por Nome">
    </div>
    <div class="col">
      <label for="searchTelefone" class="form-label"><b>Telefone:</b></label>
      <input type="text" id="searchTelefone" class="form-control" placeholder="Pesquisar por Telefone">
    </div>
    <div class="col">
      <label for="searchEmail" class="form-label"><b>Email:</b></label>
      <input type="text" id="searchEmail" class="form-control" placeholder="Pesquisar por Email">
    </div>
    <div class="col">
      <label for="searchFuncao" class="form-label"><b>Função:</b></label>
      <input type="text" id="searchFuncao" class="form-control" placeholder="Pesquisar por Função">
    </div>
    <div class="col">
      <label for="searchEmpresa" class="form-label"><b>Empresa:</b></label>
      <input type="text" id="searchEmpresa" class="form-control" placeholder="Pesquisar por Empresa">
    </div>
    <div class="col">
      <label for="searchIndicacao" class="form-label"><b>Indicação:</b></label>
      <input type="text" id="searchIndicacao" class="form-control" placeholder="Pesquisar por Indicação">
    </div>
    <div class="col">
      <label for="searchCurriculo" class="form-label"><b>Currículo:</b></label>
      <input type="text" id="searchCurriculo" class="form-control" placeholder="Pesquisar por Currículo">
    </div>
  </div>
  
  <!-- Tabela para exibir dados -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Função</th>
        <th>Empresa</th>
        <th>Indicação</th>
        <th>Currículo</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Os dados da planilha serão preenchidos aqui -->
    </tbody>
  </table>
</div>

<script>
  // Elementos HTML
  const searchNome = document.getElementById("searchNome");
  const searchTelefone = document.getElementById("searchTelefone");
  const searchEmail = document.getElementById("searchEmail");
  const searchFuncao = document.getElementById("searchFuncao");
  const searchEmpresa = document.getElementById("searchEmpresa");
  const searchIndicacao = document.getElementById("searchIndicacao");
  const searchCurriculo = document.getElementById("searchCurriculo");
  const tableBody = document.getElementById("tableBody");

  // Função para carregar os dados do arquivo CSV
  async function loadAndDisplayData() {
    try {
      const response = await fetch("base.csv"); // Assumindo que o arquivo "base.csv" está na mesma pasta que o HTML
      const csvData = await response.text();
      const rows = csvData.split("\n").slice(1); // Ignorar a primeira linha (nomes)

      // Preencher a tabela com os dados
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const columns = row.split(",");
        const nome = columns[0];
        const telefone = columns[1];
        const email = columns[2];
        const funcao = columns[3];
        const empresa = columns[4];
        const indicacao = columns[5];
        const curriculo = columns[6];

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${nome}</td>
          <td>${telefone}</td>
          <td>${email}</td>
          <td>${funcao}</td>
          <td>${empresa}</td>
          <td>${indicacao}</td>
          <td>${curriculo}</td>
        `;

        tableBody.appendChild(newRow);
      });
    } catch (error) {
      console.error("Erro ao carregar os dados:", error);
    }
  }

  // Chamar a função quando a página carregar
  document.addEventListener("DOMContentLoaded", () => {
    loadAndDisplayData();
  });

  // Atualizar a tabela ao pesquisar
  function updateTable() {
    const searchNomeValue = searchNome.value.toLowerCase();
    const searchTelefoneValue = searchTelefone.value.toLowerCase();
    const searchEmailValue = searchEmail.value.toLowerCase();
    const searchFuncaoValue = searchFuncao.value.toLowerCase();
    const searchEmpresaValue = searchEmpresa.value.toLowerCase();
    const searchIndicacaoValue = searchIndicacao.value.toLowerCase();
    const searchCurriculoValue = searchCurriculo.value.toLowerCase();
    const rows = tableBody.getElementsByTagName("tr");

    for (const row of rows) {
      const rowData = row.textContent.toLowerCase();
      const nomeCell = rowData.includes(searchNomeValue);
      const telefoneCell = rowData.includes(searchTelefoneValue);
      const emailCell = rowData.includes(searchEmailValue);
      const funcaoCell = rowData.includes(searchFuncaoValue);
      const empresaCell = rowData.includes(searchEmpresaValue);
      const indicacaoCell = rowData.includes(searchIndicacaoValue);
      const curriculoCell = rowData.includes(searchCurriculoValue);
      
      if (nomeCell && telefoneCell && emailCell && funcaoCell && empresaCell && indicacaoCell && curriculoCell) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    }
  }

  // Atualizar a tabela ao digitar nos campos de pesquisa
  searchNome.addEventListener("input", updateTable);
  searchTelefone.addEventListener("input", updateTable);
  searchEmail.addEventListener("input", updateTable);
  searchFuncao.addEventListener("input", updateTable);
  searchEmpresa.addEventListener("input", updateTable);
  searchIndicacao.addEventListener("input", updateTable);
  searchCurriculo.addEventListener("input", updateTable);
</script>

</body>
</html>
