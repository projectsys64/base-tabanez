<!DOCTYPE html>
<html>
<head>
  <title>Filtro de Dados</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Filtro de Dados</h1>
    <input type="text" id="searchInput" class="form-control mt-3" placeholder="Digite o termo de pesquisa...">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Coluna A</th>
          <th>Coluna B</th>
          <!-- Adicione as outras colunas aqui -->
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Os dados serÃ£o preenchidos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const dataBody = document.getElementById('dataBody');

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      dataBody.innerHTML = '';

      const iframe = document.createElement('iframe');
      iframe.src = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzV8s4dSeYNg9h5-vDDoOHL4QpWjiAO07KF9FvLRlI_ZMFBZyJLDY1UjQLXCinRGMLUL4tDT-vZFDl/pubhtml?widget=true&headers=false";

      iframe.onload = () => {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const rows = iframeDoc.querySelectorAll('tr');

        rows.forEach(row => {
          const cells = row.querySelectorAll('td');
          const rowData = Array.from(cells).map(cell => cell.textContent);
          const match = rowData.some(cell => cell.toLowerCase().includes(searchTerm));
          if (match) {
            dataBody.appendChild(row.cloneNode(true));
          }
        });
      };

      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
