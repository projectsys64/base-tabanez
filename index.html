<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar e exibir dados da planilha</title>
  <!-- Adicione os links para as bibliotecas Bootstrap e JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Filtrar e exibir dados da planilha</h1>
  
  <!-- Campos de pesquisa -->
  <div class="row mb-2">
    <!-- ... (campos de pesquisa existentes) ... -->
  </div>
  
  <!-- Tabela para exibir dados -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Função</th>
        <th>Empresa</th>
        <th>Indicação</th>
        <th>Currículo</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Os dados da planilha serão preenchidos aqui -->
    </tbody>
  </table>
</div>

<script>
  // Elementos HTML
  // ... (elementos de pesquisa existentes) ...

  // Função para carregar os dados do arquivo CSV
  async function loadAndDisplayData() {
    try {
      const response = await fetch("base.csv"); // Assumindo que o arquivo "base.csv" está na mesma pasta que o HTML
      const csvData = await response.text();
      const rows = csvData.split("\n").slice(1); // Ignorar a primeira linha (nomes)

      // Preencher a tabela com os dados
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const columns = row.split(",");
        const nome = columns[0];
        const telefone = columns[1];
        const email = columns[2];
        const funcao = columns[3];
        const empresa = columns[4];
        const indicacao = columns[5];
        const curriculoUrl = columns[6];

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${nome}</td>
          <td>${telefone}</td>
          <td>${email}</td>
          <td>${funcao}</td>
          <td>${empresa}</td>
          <td>${indicacao}</td>
          <td><a href="${curriculoUrl}" target="_blank">${curriculoUrl}</a></td>
        `;

        tableBody.appendChild(newRow);
      });
    } catch (error) {
      console.error("Erro ao carregar os dados:", error);
    }
  }

  // Chamar a função quando a página carregar
  document.addEventListener("DOMContentLoaded", () => {
    loadAndDisplayData();
  });

  }

  // ... (listeners de input existentes) ...
</script>

</body>
</html>
