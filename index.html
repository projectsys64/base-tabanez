<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar e exibir dados da planilha</title>
  <!-- Adicione os links para as bibliotecas Bootstrap e JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Filtrar e exibir dados da planilha</h1>
  
  <!-- Campos de pesquisa -->
  <div class="row mb-2">
    <div class="col-md-2">
      <label for="searchNome" class="form-label"><b>Nome:</b></label>
      <input type="text" id="searchNome" class="form-control" placeholder="Pesquisar por Nome">
    </div>
    <div class="col-md-2">
      <label for="searchTelefone" class="form-label"><b>Telefone:</b></label>
      <input type="text" id="searchTelefone" class="form-control" placeholder="Pesquisar por Telefone">
    </div>
    <div class="col-md-2">
      <label for="searchEmail" class="form-label"><b>Email:</b></label>
      <input type="text" id="searchEmail" class="form-control" placeholder="Pesquisar por Email">
    </div>
    <div class="col-md-2">
      <label for="searchFuncao" class="form-label"><b>Função:</b></label>
      <input type="text" id="searchFuncao" class="form-control" placeholder="Pesquisar por Função">
    </div>
    <div class="col-md-2">
      <label for="searchEmpresa" class="form-label"><b>Empresa:</b></label>
      <input type="text" id="searchEmpresa" class="form-control" placeholder="Pesquisar por Empresa">
    </div>
    <div class="col-md-2">
      <label for="searchIndicacao" class="form-label"><b>Indicação:</b></label>
      <input type="text" id="searchIndicacao" class="form-control" placeholder="Pesquisar por Indicação">
    </div>
    <div class="col-md-2">
      <label for="searchCurriculo" class="form-label"><b>Currículo:</b></label>
      <input type="text" id="searchCurriculo" class="form-control" placeholder="Pesquisar por Currículo">
    </div>
  </div>
  
  <!-- Espaçamento -->
  <div class="mb-3"></div>
  
  <!-- Tabela para exibir dados -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Função</th>
        <th>Empresa</th>
        <th>Indicação</th>
        <th>Currículo</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Os dados da planilha serão preenchidos aqui -->
    </tbody>
  </table>
</div>

<script>
  // Elementos HTML
  const searchNome = document.getElementById("searchNome");
  const searchTelefone = document.getElementById("searchTelefone");
  const searchEmail = document.getElementById("searchEmail");
  const searchFuncao = document.getElementById("searchFuncao");
  const searchEmpresa = document.getElementById("searchEmpresa");
  const searchIndicacao = document.getElementById("searchIndicacao");
  const searchCurriculo = document.getElementById("searchCurriculo");
  const tableBody = document.getElementById("tableBody");

  // Restante do seu código...
</script>

</body>
</html>
