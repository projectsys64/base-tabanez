<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Sheets Data Filter</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Google Sheets Data Filter</h1>
  <div class="row mt-3">
    <div class="col-md-3">
      <input type="text" id="searchField1" class="form-control" placeholder="Search Field 1">
    </div>
    <div class="col-md-3">
      <input type="text" id="searchField2" class="form-control" placeholder="Search Field 2">
    </div>
    <div class="col-md-3">
      <input type="text" id="searchField3" class="form-control" placeholder="Search Field 3">
    </div>
    <div class="col-md-3">
      <input type="text" id="searchField4" class="form-control" placeholder="Search Field 4">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table data will be populated here using JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
// Replace 'YOUR_GOOGLE_SHEET_URL' with the actual URL of your Google Sheets CSV file
const googleSheetUrl = 'YOUR_GOOGLE_SHEET_URL';

// Fetch data from Google Sheets and populate the table
async function fetchData() {
  const response = await fetch(googleSheetUrl);
  const textData = await response.text();
  const rows = textData.split('\n');
  const headers = rows[0].split(',');

  const searchFields = [
    document.getElementById('searchField1'),
    document.getElementById('searchField2'),
    document.getElementById('searchField3'),
    document.getElementById('searchField4')
  ];

  const tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = '';

  for (let i = 1; i < rows.length; i++) {
    const rowData = rows[i].split(',');
    let shouldDisplay = true;

    for (let j = 0; j < headers.length; j++) {
      const searchValue = searchFields[j].value.toLowerCase();
      const cellValue = rowData[j].toLowerCase();

      if (searchValue && cellValue.indexOf(searchValue) === -1) {
        shouldDisplay = false;
        break;
      }
    }

    if (shouldDisplay) {
      const row = document.createElement('tr');
      for (let j = 0; j < headers.length; j++) {
        const cell = document.createElement('td');
        cell.textContent = rowData[j];
        row.appendChild(cell);
      }
      tableBody.appendChild(row);
    }
  }
}

// Attach event listeners to search fields
const searchFields = document.querySelectorAll('.form-control');
searchFields.forEach(field => {
  field.addEventListener('input', fetchData);
});

// Initial data fetch
fetchData();
</script>

</body>
</html>
