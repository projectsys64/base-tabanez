<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtrar e exibir dados da planilha</title>
  <!-- Adicione os links para as bibliotecas Bootstrap e JavaScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1>Filtrar e exibir dados da planilha</h1>
  
  <!-- Campos de pesquisa -->
  <input type="text" id="searchInput" class="form-control mb-2" placeholder="Pesquisar...">
  
  <!-- Tabela para exibir dados -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Cidade</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Os dados do arquivo CSV serão preenchidos aqui -->
    </tbody>
  </table>
</div>

<script>
  // URL do arquivo CSV (ajuste o nome conforme necessário)
  const csvUrl = "seuarquivo.csv";
  
  // Elementos HTML
  const searchInput = document.getElementById("searchInput");
  const tableBody = document.getElementById("tableBody");

  // Função para carregar os dados do arquivo CSV e criar a tabela
  async function loadAndDisplayData() {
    try {
      const response = await fetch(csvUrl);
      const csvData = await response.text();
      const rows = csvData.split("\n");

      // Preencher a tabela com os dados
      tableBody.innerHTML = "";
      rows.forEach(row => {
        const columns = row.split(",");
        const name = columns[0];
        const age = columns[1];
        const email = columns[2];
        const city = columns[3];

        const newRow = document.createElement("tr");
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${age}</td>
          <td>${email}</td>
          <td>${city}</td>
        `;

        tableBody.appendChild(newRow);
      });
    } catch (error) {
      console.error("Erro ao carregar os dados:", error);
    }
  }

  // Chamar a função quando a página carregar
  document.addEventListener("DOMContentLoaded", () => {
    loadAndDisplayData();
  });

  // Atualizar a tabela ao pesquisar
  searchInput.addEventListener("input", () => {
    const searchTerm = searchInput.value.toLowerCase();
    const rows = tableBody.getElementsByTagName("tr");

    for (const row of rows) {
      const rowData = row.textContent.toLowerCase();
      if (rowData.includes(searchTerm)) {
        row.style.display = "";
      } else {
        row.style.display = "none";
      }
    }
  });
</script>

</body>
</html>
